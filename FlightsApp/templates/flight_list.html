<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="text-primary">Flight List</h1>
        <a href="{% url 'add_flight' %}" class="btn btn-success">Add Flight</a>
    </div>

    <!-- Tableau Bootstrap -->
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Destination</th>
                    <th scope="col">Departure Date</th>
                    <th scope="col">Price</th>
                    <th scope="col">Duration (hours)</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for flight in flights %}
                <tr>
                    <td>{{ flight.destination }}</td>
                    <td>{{ flight.departure_date }}</td>
                    <td>${{ flight.price }}</td>
                    <td>{{ flight.duration }} hours</td>
                    <td>
                        <a href="{% url 'update_flight' flight.id %}" class="btn btn-sm btn-warning me-2">Edit</a>
                        <a href="{% url 'delete_flight' flight.id %}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this flight?')">Delete</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4" class="text-center text-muted">No flights available</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
