<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Reservations</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="text-primary mb-4">My Reservations</h1>
    {% if reservations %}
    <ul class="list-group">
        {% for reservation in reservations %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>{{ reservation.flight.destination }}</span>
            <span class="badge bg-info text-dark">Reserved on {{ reservation.reservation_date }}</span>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p class="text-center text-muted">No reservations available</p>
    {% endif %}
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
