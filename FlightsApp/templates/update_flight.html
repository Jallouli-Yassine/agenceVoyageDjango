<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Flight</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="text-primary mb-4">Update Flight</h1>
    <form method="post" class="bg-white p-4 shadow rounded">
        {% csrf_token %}
        <div class="mb-3">
            <label for="destination" class="form-label">Destination</label>
            <input type="text" name="destination" id="destination" class="form-control" value="{{ flight.destination }}" required>
        </div>
        <div class="mb-3">
            <label for="departure_date" class="form-label">Departure Date</label>
            <input type="date" name="departure_date" id="departure_date" class="form-control" value="{{ flight.departure_date|date:'Y-m-d' }}" required>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" name="price" id="price" class="form-control" value="{{ flight.price }}" min="0" required>
        </div>
        <div class="mb-3">
    <label for="duration" class="form-label">Flight Duration (in hours)</label>
    <input type="number" name="duration" id="duration" class="form-control" value="{{ flight.duration }}" min="0" required>
</div>

        <div class="mb-3">
            <label for="seats_available" class="form-label">Seats Available</label>
            <input type="number" name="seats_available" id="seats_available" class="form-control" value="{{ flight.seats_available }}" min="0" required>
        </div>
        <button type="submit" class="btn btn-warning w-100">Update Flight</button>
    </form>
    <a href="{% url 'flight_list' %}" class="btn btn-secondary mt-3 d-block">Back to Flights List</a>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
